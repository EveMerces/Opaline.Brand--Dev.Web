<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Endereço</title>
  <link rel="stylesheet" href="index.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fdf8f2;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 80%;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
    }
    header {
      text-align: center;
    }
    .main-title {
      font-size: 32px;
      font-weight: bold;
      color: #9e4040;
    }
    form {
      max-width: 400px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #9e4040;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #9e4040;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #9e4040;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background-color: #7d2d2d;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1 class="main-title">Editar Endereço</h1>
    </header>
    <form id="form-editar">
      <label>Título <input type="text" id="titulo" name="titulo"></label>
      <label>CEP <input type="text" id="CEP" name="CEP"></label>
      <label>Endereço <input type="text" id="endereco" name="endereco"></label>
      <label>Número <input type="text" id="numero" name="numero"></label>
      <label>Complemento <input type="text" id="complemento" name="complemento"></label>
      <button type="submit">Atualizar</button>
    </form>
  </div>
  <script src="editar_endereco.js"></script>
</body>
</html>
