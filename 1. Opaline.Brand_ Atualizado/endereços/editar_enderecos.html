<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Endereço</title>
  <link rel="stylesheet" href="../endereços/editar_enderecos.css">
</head>
<body>
  <div class="container">
    <header>
      <h1 class="main-title">Editar Endereço</h1>
    </header>
    <form id="form-editar">
      <label>Título <input type="text" id="titulo" name="titulo"></label>
      <label>CEP <input type="text" id="CEP" name="CEP"></label>
      <label>Endereço <input type="text" id="endereco" name="endereco"></label>
      <label>Número <input type="text" id="numero" name="numero"></label>
      <label>Complemento <input type="text" id="complemento" name="complemento"></label>
      <button type="submit">Atualizar</button>
    </form>
  </div>
  <script src="editar_endereco.js"></script>
</body>
</html>
