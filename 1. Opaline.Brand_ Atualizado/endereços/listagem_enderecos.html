<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Opaline - Lista de Endereços</title>
    <link rel="stylesheet" href="listagem.css">
</head>
<body>
    <header>
        <h1 class="main-title">OPALINE.BRAND</h1>
        <nav class="main-nav">
            <ul>
                <li><a href="../pagina_inicial/index.html">• Opaline</a></li>
                <li><a href="../pagina_inicial/sobre_nos.html">• Sobre Nós</a></li>
                <li><a href="../cadastro_usuario/tela_cadastro.html">• Cadastro</a></li>
                <li><a href="../login/login.html">• Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Endereços Cadastrados</h2>
        <button onclick="window.location.href='cadastro_enderecos.html'">Cadastrar Novo Endereço</button>

        <table>
            <thead>
                <tr>
                    <th>Título</th>
                    <th>CEP</th>
                    <th>Endereço</th>
                    <th>Número</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="tabela-enderecos">
            </tbody>
        </table>

        <template id="template-linha">
            <tr>
                <td class="titulo"></td>
                <td class="cep"></td>
                <td class="endereco"></td>
                <td class="numero"></td>
                <td>
                    <button class="atualizar">Atualizar</button>
                    <button class="excluir">Excluir</button>
                    <button class="copiar">Copiar</button>
                </td>
            </tr>
        </template>
    </main>

    <div id="modal-edicao" class="modal">
        <div class="modal-content">
            <h3>Editar Endereço</h3>
            <input id="edit-titulo" placeholder="Título">
            <input id="edit-cep" placeholder="CEP">
            <input id="edit-endereco" placeholder="Endereço">
            <input id="edit-numero" placeholder="Número">
            <input id="edit-complemento" placeholder="Complemento">
            <button onclick="salvarEdicao()">Salvar</button>
            <button onclick="fecharModal()">Cancelar</button>
        </div>
    </div>

    <script src="listagem_enderecos.js"></script>
</body>
</html>
